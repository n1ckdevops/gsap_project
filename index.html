<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Крем-пена 100% чистота</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <img id="main_bg" src="img/main.webp" alt="" />
        <img id="bacteria-2" src="img/bacteria-2.png" alt="" />
        <img id="bacteria-3" src="img/bacteria-3.png" alt="" />
        <img id="bacteria-4" src="img/bacteria-4.png" alt="" />
        <div class="start_screen">
          <p class="title">
            Сколько грязи<br />
            и бактерий сможет <br />удалить новая
          </p>
          <p class="sub-title">крем-пена?</p>
          <p class="callAction">Сыграй в игру, <br />чтобы очистить дом</p>
          <button class="button">ИГРАТЬ</button>
        </div>
      </div>
      <div class="start_game">
        <div class="start_screen_2">
          <img class="bg_main_2" src="img/bg_2.webp" alt="" />
          <img class="bacteria-fridge" src="img/bacteria-4.png" alt="" />
          <img class="bacteria-cooker" src="img/bacteria-3.png" alt="" />
          <img class="bacteria-oven" src="img/bacteria-2.png" alt="" />
          <img class="bacteria-sink" src="img/bacteria-1.png" alt="" />
          <img class="bacteria-switch" src="img/bacteria-5.png" alt="" />
          <img class="bacteria-bath" src="img/bacteria-4.png" alt="" />
          <img class="bacteria-door" src="img/bacteria-6.png" alt="" />
          <img class="drty drty_cooker" src="img/cooker.png" alt="" />
          <img class="drty drty_oven" src="img/drty_oven.png" alt="" />
          <img class="drty drty_sink" src="img/drty_sink.png" alt="" />
          <img class="drty drty_fridge" src="img/fridge_1.png" alt="" />
          <img class="drty drty_fridge2" src="img/fridge_2.png" alt="" />
          <img class="drty drty_bath" src="img/drty_bath_sink.png" alt="" />
          <img class="drty drty_switch" src="img/drty_switch.png" alt="" />
          <img class="drty drty_door" src="img/drty_switch.png" alt="" />
          <img class="pena" src="img/pena.png" alt="" />
          <img class="pena_oven" src="img/pena.png" alt="" />
          <img class="pena_cooker" src="img/pena.png" alt="" />
          <img class="pena_sink" src="img/pena.png" alt="" />
          <img class="pena_switch" src="img/pena.png" alt="" />
          <img class="pena_bath" src="img/pena.png" alt="" />
          <img class="pena_door" src="img/pena.png" alt="" />
          <div class="text_pregame">
            <p><img class="arrow_left" src="img/arrow_left.svg" alt="" /></p>
            <p>
              Нажимай на бактерии, <br />
              чтобы отчистить дом
            </p>
          </div>
        </div>
        <img class="scale" src="img/scale.png" alt="" />
        <img class="scale2" src="img/scale2.png" alt="" />
        <img class="spray" src="img/spray.png" alt="" />
      </div>
      <div class="end_game">
        <div class="end_screen">
          <img class="end_screen_bg" src="img/end_screen_bg.webp" alt="" />
          <img class="end_screen_pena" src="img/end_screen_pena.png" alt="" />
          <img class="end_screen_spray" src="img/end_screen_spray.png" alt="" />
          <div class="end_screen_text">
            <p>крем-пена</p>
            <p>100% <br />чистота</p>
            <p>от кухни до ванной</p>
            <button class="end_screen_button">попробовать</button>
          </div>
          <div class="end_screen_text_2">
            <p>для удаления <br />всех пятен</p>
            <p>крем-пена <br />100% чистота</p>
            <p>от кухни до ванной</p>
            <button class="end_screen_button">попробовать</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
